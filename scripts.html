<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Scripts</title>
</head>
<body>
  <p id="demo">Có Tiền Không Cho Xin Ít</p>
  <script>
    document.getElementById("demo").innerHTMl="HelloWorld";
  </script><br/>

  <script>
    document.getElementById("demo").style.fontSize = "40px";
  </script><br/>
  <script>
    document.getElementById("demo").style.color = "red";
  </script><br/>

  <script>
    document.getElementById("demo").src = "smiley.gif";
  </script><br/>

</body>
</html>
