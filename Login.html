<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <form action="https://fptaptech.heroku.com"method="get">
    <fieldset>
      <legend>Details:</legend>
      <label>Name:<input type="text" name="name"size="30"maxlength="100"><br/></label>
      <label>Email:<input type="email" name="email"size="30"maxlength="100"><br/></label>
    </fieldset><br/>
    <fieldset>
      <legend>Your Review</legend>
      <p>
        <label for="hear-about">How did you hear about us?</label>
        <select name="referer"id="hear-about">
          <option value="google">Google</option>
          <option value="friend">Friend</option>
          <option value="advert">Advert</option>
          <option value="other">Other</option>
        </select>
      </p>
      <p>
        <label><input type="radio"name="rating"value="yes">Yes</label>
        <label><input type="radio"name="rating"value="No">No</label>
        <label><input type="radio"name="rating"value="Maybe">Maybe</label>
      </p>
      <p>
        <label for="comment">Comment:</label>
        <textarea rows="4" cols="40"id="comment"></textarea>
      </p>
      <label><input type="checkbox" name="subscribe"checked="checked"/>
        Sign me up for email updates</label><br/>
      <input type="submit" value="Submit review"/>
    </fieldset>
  </form>
</body>
</html>
